<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone,Paper,Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="message"><h2><b>CHOOSE   AN    OPTION</b></h2></div>
    <div class="images">
     <div class="computer">
        <img src="/assets/rock-computer.jpeg" class="hand"/>
     </div>
     <div class="player">
        <img src="/assets/rock-player.jpeg" class="hand"/>
     </div>
    </div>
    <div class="points"><b>
        COMPUTER <span class="computerPoints">0</span> /
        <span class="playerPoints">0</span> PLAYER</b>
    </div>
    <div class="options">
        <button data-choice="rock">ROCK</button>
        <button data-choice="paper">PAPER</button>
        <button data-choice="scissors">SCISSORS</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
